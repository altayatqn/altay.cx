<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Website</title>
  
  <link rel="icon" href="favicon-32x32.png" type="image/png">
  
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          background-color: black;
          color: #ffffff;
          font-family: 'Ubuntu', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
          font-size: 1.1em;
      }
      body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: url('https://www.transparenttextures.com/patterns/black-felt.png'), black;
          z-index: -1;
          animation: stars 20s linear infinite;
      }
      .profile-container {
          width: 90%;
          max-width: 880px;
          background: rgba(0, 0, 0, 0.8);
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      .social-links {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 15px;
          font-size: 24px;
      }
      .social-links a {
          color: #bb86fc;
          text-decoration: none;
          transition: color 0.3s;
      }
      .social-links a:hover {
          color: #ffffff;
      }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="social-links">
      <a href="https://github.com/krypto522"><i class="fab fa-github"></i></a>
      <a href="https://steamcommunity.com/id/krypto522/"><i class="fab fa-steam"></i></a>
      <a href="https://discordapp.com/users/928315016237678752"><i class="fab fa-discord"></i></a>
    </div>
  </div>
</body>
</html>
