<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krypto522</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          background-color: black;
          color: #ffffff;
          font-family: 'Ubuntu', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
          font-size: 1.1em;
      }
      body::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: url('https://www.transparenttextures.com/patterns/black-felt.png'), black;
          z-index: -1;
          animation: stars 20s linear infinite;
      }
      .profile-container {
          width: 90%;
          max-width: 880px;
          background: rgba(0, 0, 0, 0.8);
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      .profile-header {
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .profile-picture {
          width: 90px;
          height: 90px;
          background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg");
          background-size: cover;
          background-position: center;
          border-radius: 50%;
          margin: auto;
      }
      .username {
          font-size: 22px;
          font-weight: bold;
          color: #ffffff;
          margin-top: 10px;
      }
      .profile-info {
          margin-top: 10px;
          font-size: 14px;
          color: #bb86fc;
      }
      .social-links {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 15px;
          font-size: 24px;
      }
      .social-links a {
          color: #bb86fc;
          text-decoration: none;
          transition: color 0.3s;
      }
      .social-links a:hover {
          color: #ffffff;
      }
      .button {
          display: inline-block;
          margin-top: 20px;
          padding: 10px 20px;
          background-color: transparent;
          color: #bb86fc;
          text-decoration: none;
          font-size: 16px;
          border: 2px solid #bb86fc;
          border-radius: 5px;
          transition: background-color 0.3s, color 0.3s;
      }
      .project-button:hover {
          background-color: #bb86fc;
          color: #000000;
      }
      @keyframes stars {
          from { background-position: 0 0; }
          to { background-position: 1000px 1000px; }
      }
      @media (max-width: 600px) {
          .profile-container {
              padding: 15px;
          }
          .profile-picture {
              width: 70px;
              height: 70px;
          }
          .username {
              font-size: 20px;
          }
          .profile-info {
              font-size: 13px;
          }
          .social-links {
              font-size: 20px;
              gap: 15px;
          }
          .button {
              font-size: 14px;
              padding: 8px 16px;
          }
      }
  </style>
</head>
<body>
  <div class="profile-container">
      <div class="profile-header">
          <div class="profile-picture"></div>
      </div>
      <div class="username">KRYPTO522</div>
      <div class="profile-info">console.writeline("Gotta love C#, C++, and CSS");</div>
      <div class="social-links">
          <a href="https://github.com/krypto522"><i class="fab fa-github"></i></a>
          <a href="https://steamcommunity.com/id/krypto522/"><i class="fab fa-steam"></i></a>
          <a href="https://discordapp.com/users/928315016237678752" title="Discord: krypto522"><i class="fab fa-discord"></i></a>
      </div>
      <a href="/projects" class="button">Projects</a>
  </div>
