<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Simulateur de Forces sur Pont</title>
  </head>
  <body>
    <div id="app">
      <div class="simulator-container">
        <div class="controls">
          <div class="control-group">
            <label for="material">Matériau:</label>
            <select id="material" class="control-input">
              <option value="beton">Béton</option>
              <option value="beton-arme">Béton Armé</option>
              <option value="acier">Acier</option>
              <option value="bois">Bois</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="force-type">Type de Force:</label>
            <select id="force-type" class="control-input">
              <option value="flexion">Flexion</option>
              <option value="traction">Traction</option>
              <option value="compression">Compression</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="weight">Poids (kg):</label>
            <input type="range" id="weight" min="1" max="1000" value="100" class="control-input">
            <span id="weight-display">100 kg</span>
          </div>
        </div>

        <div class="bridge-container">
          <div id="bridge">
            <div class="bridge-deck"></div>
            <div id="force-point" draggable="true"></div>
          </div>
        </div>

        <div class="info-container">
          <div id="material-info" class="info-panel"></div>
          <div id="stress-info" class="info-panel"></div>
        </div>
      </div>
      <footer>
        <p>© Altay 2024 - Tous droits réservés</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
